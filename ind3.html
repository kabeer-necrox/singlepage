<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Timer</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #101820;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .offer-container {
            padding: 20px;
            max-width: 400px;
            text-align: center;
            background: linear-gradient(145deg, #0f1b27, #182c3c);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        /* Timer Section */
        .timer {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 10px; /* Spacing between timer blocks */
        }
        .timer div {
            background-color: #00ff6a; /* Bright green background */
            border-radius: 10px; /* Rounded corners */
            padding: 10px 15px; /* Padding inside each block */
            text-align: center;
            min-width: 70px; /* Ensures consistent size */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Adds shadow */
        }
        .timer div span {
            display: block;
            font-size: 24px; /* Larger for numbers */
            font-weight: bold;
            color: white; /* White text for numbers */
        }
        .timer div .sub-text {
            font-size: 12px; /* Smaller font for labels */
            color: #101820; /* Text matches the dark theme */
            padding-top: 5px; /* Adds spacing between number and label */
        }
    </style>
</head>
<body>
    <div class="offer-container">
        <h1>Black Friday 45% OFF</h1>
        <p>Use Code <strong>BF45</strong></p>
        <div class="timer">
            <div>
                <span>07</span>
                <div class="sub-text">DAYS</div>
            </div>
            <div>
                <span>11</span>
                <div class="sub-text">HOURS</div>
            </div>
            <div>
                <span>34</span>
                <div class="sub-text">MINUTES</div>
            </div>
            <div>
                <span>09</span>
                <div class="sub-text">SECONDS</div>
            </div>
        </div>
    </div>
</body>
</html>
